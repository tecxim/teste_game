<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <title>üöÄ Desviador C√≥smico ‚Äî N√≠vel Progressivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at 30% 30%, #1a2a6c, #000000);
    color: #e6f0ff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    touch-action: manipulation;
    margin: 0;
    padding: 0;
  }

  .game-card {
    width: 95%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    padding: 1rem;
    margin-bottom: 5vh;
    position: relative;
    height: 90vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  canvas {
    width: 100%;
    height: 65%;
    max-height: 65vh;
    background: radial-gradient(circle at 50% 20%, #0b1729, #000);
    border-radius: 12px;
    display: block;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    margin-top: 1rem;
    margin-bottom: 4rem;
  }

  .hud {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin-top: 0.5rem;
    position: relative;
    z-index: 10;
    padding: 0.5rem 0;
    margin-bottom: 2rem;
  }

  .btn {
    border-radius: 50px;
    font-size: 3vw;
    padding: 0.3rem 0.8rem;
    margin: 0 0.3rem;
  }

  .mobile-controls {
    position: fixed;
    bottom: 2vh;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    pointer-events: none;
    z-index: 10;
    padding: 0 15vw;
    height: 12vh;
  }

  .mobile-btn {
    pointer-events: all;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    font-size: 8vw;
    border-radius: 50%;
    width: 15vw;
    height: 15vw;
    max-width: 70px;
    max-height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  .mobile-btn:active {
    background: rgba(255, 255, 255, 0.3);
  }

  @media (min-width: 768px) and (orientation: portrait) {
    .mobile-controls { display: none; }
  }

  h3 {
    font-size: 6vw;
    margin-bottom: 0.5rem;
  }

  .hud div {
    font-size: 4vw;
  }
</style>

</head>
<body oncontextmenu="return false">
  <div class="game-card text-center">
    <h3>üöÄ Cosmic Dodger</h3>
    <canvas id="gameCanvas"></canvas>
    <div class="hud">
      <div>Placar: <span id="score">0</span></div>
      <div>Recorde: <span id="best">0</span></div>
      <div>
        <button id="startBtn" class="btn btn-primary">Iniciar</button>
        <button id="pauseBtn" class="btn btn-outline-light">Pausar</button>
      </div>
    </div>
  </div>
  <div class="mobile-controls">
    <button id="leftBtn" class="mobile-btn">‚¨ÖÔ∏è</button>
    <button id="rightBtn" class="mobile-btn">‚û°Ô∏è</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const bgMusic = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_77a7e3e0b8.mp3?filename=space-ambient-110185.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.2;
    const hitSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_d2187c81f1.mp3?filename=explosion-6081.mp3');
    const pointSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f63b8f25b.mp3?filename=collect-coin-190180.mp3');

    const player = { x: 0, y: 0, w: 40, h: 30, color: '#7dd3fc', vx: 0, speed: 6 };
    let obstacles = [];
    let running = false;
    let paused = false;
    let score = 0;
    let best = localStorage.getItem('bestScore') || 0;
    bestEl.textContent = best;

    function resizeCanvas() {
      const gameCard = document.querySelector('.game-card');
      const cardWidth = gameCard.offsetWidth;
      const cardHeight = 0.7 * gameCard.offsetHeight;
      canvas.width = cardWidth;
      canvas.height = cardHeight;
      player.x = canvas.width / 2 - 20;
      player.y = canvas.height - 50;
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      if (running) loop();
    });

    resizeCanvas();

    function spawnObstacle() {
      const size = 20 + Math.random() * 40;
      const x = Math.random() * (canvas.width - size);
      const baseSpeed = 2 + Math.random() * 3;
      obstacles.push({ x, y: -size, w: size, h: size, speed: baseSpeed });
    }

    function update() {
      if (!running || paused) return;
      const difficulty = 1 + score * 0.02;
      player.x += player.vx * player.speed;
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;
      if (Math.random() < 0.02 * difficulty) spawnObstacle();
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.y += o.speed * difficulty;
        if (o.y > canvas.height) {
          obstacles.splice(i, 1);
          score++;
          pointSound.currentTime = 0;
          pointSound.play();
          scoreEl.textContent = score;
          if (score > best) {
            best = score;
            bestEl.textContent = best;
            localStorage.setItem('bestScore', best);
          }
        }
        if (rectCollide(player, o)) {
          running = false;
          hitSound.play();
          bgMusic.pause();
          navigator.vibrate?.(200);
        }
      }
    }

    function rectCollide(a, b) {
      return !(a.x > b.x + b.w || a.x + a.w < b.x || a.y > b.y + b.h || a.y + a.h < b.y);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 80; i++) {
        ctx.fillStyle = 'rgba(255,255,255,' + Math.random() * 0.6 + ')';
        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
      }
      ctx.fillStyle = 'rgba(125, 211, 252, 0.2)';
      ctx.beginPath();
      ctx.moveTo(player.x + player.w / 2, player.y + player.h);
      ctx.lineTo(player.x + player.w / 2 - 10, player.y + player.h + 20);
      ctx.lineTo(player.x + player.w / 2 + 10, player.y + player.h + 20);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.moveTo(player.x + player.w / 2, player.y);
      ctx.lineTo(player.x + player.w, player.y + player.h);
      ctx.lineTo(player.x, player.y + player.h);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = 'orange';
      for (const o of obstacles) {
        ctx.beginPath();
        ctx.arc(o.x + o.w / 2, o.y + o.h / 2, o.w / 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() {
      if (running) {
        update();
        draw();
        requestAnimationFrame(loop);
      } else {
        draw();
        ctx.fillStyle = 'white';
        ctx.font = '6vw Inter';
        ctx.textAlign = 'center';
        ctx.fillText('üí• Game Over ‚Äî toque em Iniciar', canvas.width / 2, canvas.height / 2);
      }
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') player.vx = -1;
      if (e.key === 'ArrowRight') player.vx = 1;
    });

    window.addEventListener('keyup', e => {
      if (['ArrowLeft', 'ArrowRight'].includes(e.key)) player.vx = 0;
    });

    leftBtn.addEventListener('touchstart', () => player.vx = -1);
    rightBtn.addEventListener('touchstart', () => player.vx = 1);
    leftBtn.addEventListener('touchend', () => player.vx = 0);
    rightBtn.addEventListener('touchend', () => player.vx = 0);

    startBtn.addEventListener('click', () => {
      if (!running) {
        score = 0;
        scoreEl.textContent = score;
        obstacles = [];
        player.x = canvas.width / 2 - 20;
        running = true;
        bgMusic.currentTime = 0;
        bgMusic.play();
        loop();
      }
    });

    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      if (!paused) loop();
    });
  </script>
</body>
</html>
