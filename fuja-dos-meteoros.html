<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <title>üöÄ Desviador C√≥smico ‚Äî N√≠vel Progressivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7dd3fc;
      --secondary-color: #1a2a6c;
      --accent-color: #ff6b35;
      --text-color: #e6f0ff;
      --bg-dark: #000000;
      --card-bg: rgba(255, 255, 255, 0.05);
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-border: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 30% 30%, var(--secondary-color), var(--bg-dark));
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
      margin: 0;
      padding: 0;
    }

    .game-container {
      width: 95%;
      max-width: 900px;
      height: 95vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .game-card {
      width: 100%;
      flex: 1;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .game-title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(125, 211, 252, 0.5);
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0.5rem 0;
      margin-bottom: 0.5rem;
    }

    .score-display {
      display: flex;
      flex-direction: column;
      font-size: clamp(0.8rem, 2.5vw, 1.2rem);
      font-weight: 600;
    }

    .score-display span {
      color: var(--primary-color);
      font-weight: 800;
    }

    .game-area {
      flex: 1;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: radial-gradient(circle at 50% 20%, #0b1729, #000);
      margin-bottom: 0.5rem;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .game-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0.5rem 0;
      gap: 1rem;
    }

    .btn {
      border-radius: 50px;
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s ease;
      flex: 1;
      max-width: 150px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #0ea5e9);
      border: none;
      box-shadow: 0 4px 10px rgba(14, 165, 233, 0.3);
    }

    .btn-outline-light {
      border: 2px solid var(--btn-border);
      background: var(--btn-bg);
    }

    .mobile-controls {
      position: absolute;
      bottom: 1rem;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 10;
      padding: 0 1rem;
    }

    .mobile-btn {
      pointer-events: all;
      background: var(--btn-bg);
      border: 2px solid var(--btn-border);
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .mobile-btn:active {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0.95);
    }

    /* Media Queries para diferentes tamanhos de tela */
    @media (min-width: 768px) {
      .mobile-controls {
        display: none;
      }
      
      .game-container {
        height: 85vh;
      }
    }

    @media (max-width: 480px) {
      .game-container {
        width: 100%;
        height: 100vh;
        padding: 0.5rem;
      }
      
      .game-card {
        padding: 0.75rem;
        border-radius: 12px;
      }
      
      .mobile-btn {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }

    @media (max-height: 700px) {
      .game-title {
        margin-bottom: 0.25rem;
        font-size: 1.5rem;
      }
      
      .game-header {
        margin-bottom: 0.25rem;
      }
      
      .score-display {
        font-size: 0.9rem;
      }
    }

    /* Estados do jogo */
    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 5;
      border-radius: 12px;
    }

    .game-over h2 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
      text-align: center;
      color: var(--primary-color);
    }

    .game-over p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="game-container">
    <div class="game-card">
      <h1 class="game-title">üöÄ Desviador C√≥smico</h1>
      
      <div class="game-header">
        <div class="score-display">
          <div>Placar: <span id="score">0</span></div>
          <div>Recorde: <span id="best">0</span></div>
        </div>
        <div class="score-display">
          <div>N√≠vel: <span id="level">1</span></div>
          <div>Velocidade: <span id="speed">1x</span></div>
        </div>
      </div>
      
      <div class="game-area">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOverScreen" class="game-over" style="display: none;">
          <h2>üí• Fim de Jogo!</h2>
          <p>Seu placar: <span id="finalScore">0</span></p>
          <button id="restartBtn" class="btn btn-primary">Jogar Novamente</button>
        </div>
      </div>
      
      <div class="game-controls">
        <button id="startBtn" class="btn btn-primary">Iniciar</button>
        <button id="pauseBtn" class="btn btn-outline-light">Pausar</button>
      </div>
    </div>
    
    <div class="mobile-controls">
      <button id="leftBtn" class="mobile-btn">‚Üê</button>
      <button id="rightBtn" class="mobile-btn">‚Üí</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const levelEl = document.getElementById('level');
    const speedEl = document.getElementById('speed');
    const finalScoreEl = document.getElementById('finalScore');
    const gameOverScreen = document.getElementById('gameOverScreen');

    // Efeitos sonoros
    const bgMusic = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_77a7e3e0b8.mp3?filename=space-ambient-110185.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.2;
    
    const hitSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_d2187c81f1.mp3?filename=explosion-6081.mp3');
    hitSound.volume = 0.5;
    
    const pointSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f63b8f25b.mp3?filename=collect-coin-190180.mp3');
    pointSound.volume = 0.3;

    // Configura√ß√µes do jogo
    const player = { 
      x: 0, 
      y: 0, 
      w: 40, 
      h: 30, 
      color: '#7dd3fc', 
      vx: 0, 
      speed: 6 
    };
    
    let obstacles = [];
    let stars = [];
    let running = false;
    let paused = false;
    let score = 0;
    let level = 1;
    let best = localStorage.getItem('bestScore') || 0;
    let animationId;
    
    // Inicializar elementos de interface
    bestEl.textContent = best;
    levelEl.textContent = level;
    speedEl.textContent = '1x';

    // Redimensionar canvas
    function resizeCanvas() {
      const gameArea = document.querySelector('.game-area');
      canvas.width = gameArea.offsetWidth;
      canvas.height = gameArea.offsetHeight;
      player.x = canvas.width / 2 - player.w / 2;
      player.y = canvas.height - 70;
      
      // Criar estrelas de fundo
      createStars();
    }

    function createStars() {
      stars = [];
      const starCount = Math.min(100, Math.floor((canvas.width * canvas.height) / 1000));
      
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 0.5,
          speed: Math.random() * 0.5 + 0.1,
          brightness: Math.random() * 0.8 + 0.2
        });
      }
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      if (running) {
        cancelAnimationFrame(animationId);
        loop();
      }
    });

    // Inicializar
    resizeCanvas();

    // Criar obst√°culos
    function spawnObstacle() {
      const size = 20 + Math.random() * 40;
      const x = Math.random() * (canvas.width - size);
      const baseSpeed = 2 + Math.random() * 3;
      const colors = ['#ff6b35', '#ffa500', '#ff4757', '#ff6348'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      obstacles.push({ 
        x, 
        y: -size, 
        w: size, 
        h: size, 
        speed: baseSpeed,
        color: color
      });
    }

    // Atualizar jogo
    function update() {
      if (!running || paused) return;
      
      // Atualizar n√≠vel e dificuldade
      const newLevel = Math.floor(score / 10) + 1;
      if (newLevel !== level) {
        level = newLevel;
        levelEl.textContent = level;
        speedEl.textContent = `${(1 + level * 0.2).toFixed(1)}x`;
      }
      
      const difficulty = 1 + level * 0.2;
      
      // Mover jogador
      player.x += player.vx * player.speed;
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;
      
      // Criar obst√°culos
      if (Math.random() < 0.02 * difficulty) spawnObstacle();
      
      // Atualizar obst√°culos
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.y += o.speed * difficulty;
        
        // Remover obst√°culos que sa√≠ram da tela
        if (o.y > canvas.height) {
          obstacles.splice(i, 1);
          score++;
          pointSound.currentTime = 0;
          pointSound.play();
          scoreEl.textContent = score;
          
          // Atualizar recorde
          if (score > best) {
            best = score;
            bestEl.textContent = best;
            localStorage.setItem('bestScore', best);
          }
        }
        
        // Verificar colis√£o
        if (rectCollide(player, o)) {
          gameOver();
          return;
        }
      }
      
      // Atualizar estrelas
      for (let star of stars) {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
    }

    // Verificar colis√£o
    function rectCollide(a, b) {
      return !(a.x > b.x + b.w || 
               a.x + a.w < b.x || 
               a.y > b.y + b.h || 
               a.y + a.h < b.y);
    }

    // Desenhar elementos
    function draw() {
      // Limpar canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Desenhar estrelas
      for (let star of stars) {
        ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Desenhar jogador
      // Chama do jogador
      ctx.fillStyle = 'rgba(125, 211, 252, 0.3)';
      ctx.beginPath();
      ctx.moveTo(player.x + player.w / 2, player.y + player.h);
      ctx.lineTo(player.x + player.w / 2 - 15, player.y + player.h + 25);
      ctx.lineTo(player.x + player.w / 2 + 15, player.y + player.h + 25);
      ctx.closePath();
      ctx.fill();
      
      // Corpo do jogador
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.moveTo(player.x + player.w / 2, player.y);
      ctx.lineTo(player.x + player.w, player.y + player.h);
      ctx.lineTo(player.x, player.y + player.h);
      ctx.closePath();
      ctx.fill();
      
      // Janela da cabine
      ctx.fillStyle = '#a5f3fc';
      ctx.beginPath();
      ctx.arc(player.x + player.w / 2, player.y + player.h / 3, player.w / 4, 0, Math.PI * 2);
      ctx.fill();
      
      // Desenhar obst√°culos
      for (const o of obstacles) {
        ctx.fillStyle = o.color;
        ctx.beginPath();
        ctx.arc(o.x + o.w / 2, o.y + o.h / 2, o.w / 2, 0, Math.PI * 2);
        ctx.fill();
        
        // Brilho do obst√°culo
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.beginPath();
        ctx.arc(o.x + o.w / 3, o.y + o.h / 3, o.w / 6, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Loop principal do jogo
    function loop() {
      update();
      draw();
      
      if (running && !paused) {
        animationId = requestAnimationFrame(loop);
      }
    }

    // Fim de jogo
    function gameOver() {
      running = false;
      paused = false;
      hitSound.play();
      bgMusic.pause();
      
      // Ativar vibra√ß√£o se dispon√≠vel
      if (navigator.vibrate) navigator.vibrate(200);
      
      // Mostrar tela de fim de jogo
      finalScoreEl.textContent = score;
      gameOverScreen.style.display = 'flex';
      
      cancelAnimationFrame(animationId);
    }

    // Reiniciar jogo
    function restartGame() {
      score = 0;
      level = 1;
      obstacles = [];
      player.x = canvas.width / 2 - player.w / 2;
      player.vx = 0;
      
      scoreEl.textContent = score;
      levelEl.textContent = level;
      speedEl.textContent = '1x';
      
      gameOverScreen.style.display = 'none';
      
      startGame();
    }

    // Iniciar jogo
    function startGame() {
      if (!running) {
        running = true;
        paused = false;
        bgMusic.currentTime = 0;
        bgMusic.play();
        loop();
      }
    }

    // Alternar pausa
    function togglePause() {
      if (!running) return;
      
      paused = !paused;
      pauseBtn.textContent = paused ? 'Continuar' : 'Pausar';
      
      if (!paused) {
        loop();
      }
    }

    // Controles de teclado
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') player.vx = -1;
      if (e.key === 'ArrowRight') player.vx = 1;
      if (e.key === ' ') {
        if (!running) startGame();
        else togglePause();
      }
    });

    window.addEventListener('keyup', e => {
      if (['ArrowLeft', 'ArrowRight'].includes(e.key)) player.vx = 0;
    });

    // Controles touch
    leftBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      player.vx = -1;
    });
    
    rightBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      player.vx = 1;
    });
    
    leftBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      player.vx = 0;
    });
    
    rightBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      player.vx = 0;
    });

    // Event listeners dos bot√µes
    startBtn.addEventListener('click', startGame);
    pauseBtn.addEventListener('click', togglePause);
    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
