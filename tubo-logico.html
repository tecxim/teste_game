<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TuboLógico Plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            padding-bottom: 120px;
            position: relative;
        }
        .header {
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }
        .level, .moves {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 20px;
        }
        .tubes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            width: 100%;
            margin-top: 10px;
        }
        .tube {
            width: 80px;
            height: 220px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 10px 10px;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }
        .tube.selected {
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            transform: translateY(-5px);
        }
        .tube.full {
            pointer-events: none;
        }
        .ball, .square, .diamond, .emerald, .gold {
            width: 60px;
            height: 60px;
            margin: 3px 0;
            transition: transform 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            cursor: grab;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .ball {
            border-radius: 50%;
        }
        .square {
            border-radius: 5px;
        }
        .diamond {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background-size: 150% 150%;
        }
        .emerald {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background-size: 150% 150%;
        }
        .gold {
            border-radius: 50%;
            background: linear-gradient(145deg, #FFD700, #DAA520);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        .ball.dragging, .square.dragging, .diamond.dragging, .emerald.dragging, .gold.dragging {
            transform: scale(1.15);
            z-index: 10;
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 10;
            margin-bottom: env(safe-area-inset-bottom);
        }
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            min-width: 100px;
        }
        .btn-custom:hover, .btn-custom:active {
            background: white;
            color: #6a11cb;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 85%;
        }
        .message h2 {
            margin-bottom: 15px;
            font-size: 1.6rem;
        }
        .message p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        @media (max-width: 600px) {
            .tube {
                width: 70px;
                height: 190px;
            }
            .ball, .square, .diamond, .emerald, .gold {
                width: 50px;
                height: 50px;
            }
            h1 {
                font-size: 1.6rem;
            }
            .game-info {
                padding: 8px 10px;
            }
            .level, .moves {
                font-size: 1rem;
            }
            .controls {
                gap: 10px;
                padding: 12px;
            }
            .btn-custom {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TuboLógico Plus</h1>
        <div class="game-info">
            <div class="level">Nível: <span id="level">1</span></div>
            <div class="moves">Movimentos: <span id="moves">0</span></div>
        </div>
    </div>
    <div class="game-container">
        <div class="tubes-container" id="tubes-container"></div>
    </div>
    <div class="controls">
        <button class="btn-custom" id="reset">Reiniciar</button>
        <button class="btn-custom" id="undo">Desfazer</button>
        <button class="btn-custom" id="hint">Dica</button>
    </div>
    <div class="message" id="win-message">
        <h2>Parabéns!</h2>
        <p>Você completou o nível <span id="completed-level">1</span> em <span id="completed-moves">0</span> movimentos!</p>
        <button class="btn-custom" id="next-level">Próximo Nível</button>
    </div>
    <script>
        // Sons do jogo
        const moveSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-216.mp3");
        const winSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3");
        const bgMusic = new Audio("https://www.bensound.com/bensound-music/bensound-dreamer.mp3");
        bgMusic.loop = true;
        bgMusic.volume = 0.2;

        // Configurações do jogo
        const gameConfig = {
            currentLevel: 1,
            moves: 0,
            selectedTube: null,
            gameHistory: [],
            maxBallsPerTube: 4,
            levels: [
                // Níveis originais (bolas)
                {
                    tubes: 6,
                    elements: [
                        { type: 'ball', colors: ['#4CAF50', '#2196F3', '#FFEB3B', '#E91E63'] }
                    ]
                },
                {
                    tubes: 8,
                    elements: [
                        { type: 'ball', colors: ['#4CAF50', '#2196F3', '#FFEB3B', '#E91E63', '#9C27B0'] }
                    ]
                },
                {
                    tubes: 9,
                    elements: [
                        { type: 'ball', colors: ['#4CAF50', '#2196F3', '#FFEB3B', '#E91E63', '#9C27B0', '#FF9800'] }
                    ]
                },
                // Novos níveis (quadradinhos)
                {
                    tubes: 8,
                    elements: [
                        { type: 'ball', colors: ['#4CAF50', '#2196F3', '#FFEB3B'] },
                        { type: 'square', colors: ['#E91E63', '#9C27B0', '#FF9800'] }
                    ]
                },
                // Nível com diamantes
                {
                    tubes: 9,
                    elements: [
                        { type: 'ball', colors: ['#4CAF50', '#2196F3'] },
                        { type: 'diamond', colors: ['#FFEB3B', '#E91E63', '#9C27B0'] }
                    ]
                },
                // Nível com esmeraldas
                {
                    tubes: 10,
                    elements: [
                        { type: 'ball', colors: ['#4CAF50', '#2196F3', '#FFEB3B'] },
                        { type: 'emerald', colors: ['#2E7D32', '#006064', '#388E3C'] }
                    ]
                },
                // Nível com bolas de ouro
                {
                    tubes: 10,
                    elements: [
                        { type: 'ball', colors: ['#4CAF50', '#2196F3'] },
                        { type: 'gold', colors: ['#FFD700'] },
                        { type: 'square', colors: ['#E91E63', '#9C27B0'] }
                    ]
                },
                // Nível final (todos os elementos)
                {
                    tubes: 12,
                    elements: [
                        { type: 'ball', colors: ['#4CAF50', '#2196F3', '#FFEB3B'] },
                        { type: 'square', colors: ['#E91E63', '#9C27B0'] },
                        { type: 'diamond', colors: ['#FF9800', '#607D8B'] },
                        { type: 'emerald', colors: ['#2E7D32', '#006064'] },
                        { type: 'gold', colors: ['#FFD700'] }
                    ]
                }
            ]
        };

        // Elementos DOM
        const tubesContainer = document.getElementById('tubes-container');
        const levelElement = document.getElementById('level');
        const movesElement = document.getElementById('moves');
        const resetButton = document.getElementById('reset');
        const undoButton = document.getElementById('undo');
        const hintButton = document.getElementById('hint');
        const winMessage = document.getElementById('win-message');
        const completedLevel = document.getElementById('completed-level');
        const completedMoves = document.getElementById('completed-moves');
        const nextLevelButton = document.getElementById('next-level');

        // Variável para arraste
        let draggedElement = null;
        let draggedFromTube = null;
        let isMusicPlaying = false;

        // Inicializar o jogo
        function initGame() {
            gameConfig.moves = 0;
            gameConfig.selectedTube = null;
            gameConfig.gameHistory = [];
            updateGameInfo();
            generateLevel();
            setupEventListeners();
        }

        // Gerar nível
        function generateLevel() {
            tubesContainer.innerHTML = '';
            const level = gameConfig.levels[gameConfig.currentLevel - 1];
            let allElements = [];

            // Criar elementos (bolas, quadradinhos, diamantes, etc.)
            level.elements.forEach(elementType => {
                elementType.colors.forEach(color => {
                    for (let i = 0; i < gameConfig.maxBallsPerTube; i++) {
                        allElements.push({ type: elementType.type, color: color });
                    }
                });
            });

            // Embaralhar elementos
            allElements = shuffleArray(allElements);

            // Criar tubos
            for (let i = 0; i < level.tubes; i++) {
                const tube = document.createElement('div');
                tube.className = 'tube';
                tube.dataset.index = i;
                tubesContainer.appendChild(tube);
            }

            // Distribuir elementos aleatoriamente nos tubos
            const tubes = document.querySelectorAll('.tube');
            for (let i = 0; i < allElements.length; i++) {
                const randomTubeIndex = Math.floor(Math.random() * level.tubes);
                const tube = tubes[randomTubeIndex];
                if (tube.children.length < gameConfig.maxBallsPerTube) {
                    const element = document.createElement('div');
                    element.className = allElements[i].type;
                    element.style.backgroundColor = allElements[i].color;
                    element.draggable = true;
                    tube.appendChild(element);
                } else {
                    i--;
                }
            }
        }

        // Configurar eventos
        function setupEventListeners() {
            document.querySelectorAll('.tube').forEach(tube => {
                tube.addEventListener('click', handleTubeClick);
            });
            document.querySelectorAll('.ball, .square, .diamond, .emerald, .gold').forEach(element => {
                element.addEventListener('dragstart', handleDragStart);
                element.addEventListener('dragend', handleDragEnd);
            });
            document.querySelectorAll('.tube').forEach(tube => {
                tube.addEventListener('dragover', handleDragOver);
                tube.addEventListener('dragenter', handleDragEnter);
                tube.addEventListener('dragleave', handleDragLeave);
                tube.addEventListener('drop', handleDrop);
            });
            resetButton.addEventListener('click', resetLevel);
            undoButton.addEventListener('click', undoMove);
            hintButton.addEventListener('click', showHint);
            nextLevelButton.addEventListener('click', nextLevel);
            document.addEventListener('touchmove', function(e) {
                if (e.target.classList.contains('ball') ||
                    e.target.classList.contains('square') ||
                    e.target.classList.contains('diamond') ||
                    e.target.classList.contains('emerald') ||
                    e.target.classList.contains('gold') ||
                    e.target.classList.contains('tube')) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Início do arraste
        function handleDragStart(e) {
            draggedElement = e.target;
            draggedFromTube = e.target.parentElement;
            draggedElement.classList.add('dragging');
            e.dataTransfer.setData('text/plain', '');
        }

        // Fim do arraste
        function handleDragEnd() {
            draggedElement.classList.remove('dragging');
            draggedElement = null;
            draggedFromTube = null;
        }

        // Permitir soltar no tubo
        function handleDragOver(e) {
            e.preventDefault();
        }

        // Destacar tubo ao entrar
        function handleDragEnter(e) {
            e.preventDefault();
            e.currentTarget.classList.add('selected');
        }

        // Remover destaque ao sair
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('selected');
        }

        // Soltar no tubo
        function handleDrop(e) {
            e.preventDefault();
            const toTube = e.currentTarget;
            toTube.classList.remove('selected');
            if (!draggedElement || !draggedFromTube) return;
            if (isValidMove(draggedFromTube, toTube)) {
                saveGameState();
                toTube.appendChild(draggedElement);
                gameConfig.moves++;
                updateGameInfo();
                moveSound.currentTime = 0;
                moveSound.play();
                if (checkWinCondition()) {
                    showWinMessage();
                }
            }
        }

        // Verificar movimento válido
        function isValidMove(fromTube, toTube) {
            if (fromTube === toTube) return false;
            if (toTube.children.length >= gameConfig.maxBallsPerTube) return false;
            if (fromTube.children.length === 0) return false;
            const topElement = fromTube.lastElementChild;
            const toTopElement = toTube.lastElementChild;
            return !toTopElement ||
                   (toTopElement.className === topElement.className &&
                    toTopElement.style.backgroundColor === topElement.style.backgroundColor);
        }

        // Clique no tubo
        function handleTubeClick(e) {
            const tube = e.currentTarget;
            if (gameConfig.selectedTube === null) {
                if (tube.children.length > 0) {
                    gameConfig.selectedTube = tube;
                    tube.classList.add('selected');
                }
            } else {
                if (gameConfig.selectedTube === tube) {
                    gameConfig.selectedTube.classList.remove('selected');
                    gameConfig.selectedTube = null;
                    return;
                }
                if (isValidMove(gameConfig.selectedTube, tube)) {
                    saveGameState();
                    tube.appendChild(gameConfig.selectedTube.lastElementChild);
                    gameConfig.moves++;
                    updateGameInfo();
                    moveSound.currentTime = 0;
                    moveSound.play();
                    if (checkWinCondition()) {
                        showWinMessage();
                    }
                }
                gameConfig.selectedTube.classList.remove('selected');
                gameConfig.selectedTube = null;
            }
        }

        // Salvar estado do jogo
        function saveGameState() {
            const state = [];
            document.querySelectorAll('.tube').forEach(tube => {
                const elements = [];
                tube.querySelectorAll('.ball, .square, .diamond, .emerald, .gold').forEach(element => {
                    elements.push({
                        type: element.className,
                        color: element.style.backgroundColor
                    });
                });
                state.push(elements);
            });
            gameConfig.gameHistory.push(state);
            if (gameConfig.gameHistory.length > 50) {
                gameConfig.gameHistory.shift();
            }
        }

        // Desfazer movimento
        function undoMove() {
            if (gameConfig.gameHistory.length === 0) return;
            const previousState = gameConfig.gameHistory.pop();
            document.querySelectorAll('.tube').forEach(tube => {
                tube.innerHTML = '';
            });
            previousState.forEach((elements, index) => {
                const tube = document.querySelector(`.tube[data-index="${index}"]`);
                elements.forEach(element => {
                    const el = document.createElement('div');
                    el.className = element.type;
                    el.style.backgroundColor = element.color;
                    el.draggable = true;
                    tube.appendChild(el);
                });
            });
            if (gameConfig.moves > 0) {
                gameConfig.moves--;
                updateGameInfo();
            }
            if (gameConfig.selectedTube) {
                gameConfig.selectedTube.classList.remove('selected');
                gameConfig.selectedTube = null;
            }
            setupEventListeners();
        }

        // Mostrar dica
        function showHint() {
            const tubes = document.querySelectorAll('.tube');
            let fromTube = null;
            let toTube = null;
            for (let i = 0; i < tubes.length; i++) {
                const currentTube = tubes[i];
                if (currentTube.children.length === 0) continue;
                const topElement = currentTube.lastElementChild;
                for (let j = 0; j < tubes.length; j++) {
                    if (i === j) continue;
                    const targetTube = tubes[j];
                    if (targetTube.children.length >= gameConfig.maxBallsPerTube) continue;
                    const targetTopElement = targetTube.lastElementChild;
                    if (!targetTopElement ||
                        (targetTopElement.className === topElement.className &&
                         targetTopElement.style.backgroundColor === topElement.style.backgroundColor)) {
                        fromTube = currentTube;
                        toTube = targetTube;
                        break;
                    }
                }
                if (fromTube) break;
            }
            if (fromTube && toTube) {
                fromTube.style.boxShadow = '0 0 15px yellow';
                toTube.style.boxShadow = '0 0 15px yellow';
                setTimeout(() => {
                    fromTube.style.boxShadow = '';
                    toTube.style.boxShadow = '';
                }, 1000);
            }
        }

        // Verificar vitória
        function checkWinCondition() {
            const tubes = document.querySelectorAll('.tube');
            for (let tube of tubes) {
                const elements = tube.querySelectorAll('.ball, .square, .diamond, .emerald, .gold');
                if (elements.length === 0) continue;
                if (elements.length < gameConfig.maxBallsPerTube) return false;
                const firstType = elements[0].className;
                const firstColor = elements[0].style.backgroundColor;
                for (let element of elements) {
                    if (element.className !== firstType || element.style.backgroundColor !== firstColor) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Mostrar mensagem de vitória
        function showWinMessage() {
            winSound.currentTime = 0;
            winSound.play();
            completedLevel.textContent = gameConfig.currentLevel;
            completedMoves.textContent = gameConfig.moves;
            winMessage.style.display = 'block';
        }

        // Próximo nível
        function nextLevel() {
            winMessage.style.display = 'none';
            if (gameConfig.currentLevel < gameConfig.levels.length) {
                gameConfig.currentLevel++;
            } else {
                gameConfig.currentLevel = 1;
            }
            initGame();
        }

        // Reiniciar nível
        function resetLevel() {
            initGame();
        }

        // Atualizar informações do jogo
        function updateGameInfo() {
            levelElement.textContent = gameConfig.currentLevel;
            movesElement.textContent = gameConfig.moves;
        }

        // Embaralhar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Iniciar música de fundo após interação do usuário
        document.addEventListener('click', () => {
            if (!isMusicPlaying) {
                bgMusic.play().catch(e => console.log("Playback failed:", e));
                isMusicPlaying = true;
            }
        }, { once: true });

        // Inicializar o jogo
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
