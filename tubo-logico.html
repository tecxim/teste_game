<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ball Sort Puzzle</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            padding-bottom: 100px;
            position: relative;
        }
        .header {
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }
        .level, .moves {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 80px;
        }
        .tubes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            width: 100%;
        }
        .tube {
            width: 100px;
            height: 280px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 10px 10px;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding: 8px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }
        .tube.selected {
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            transform: translateY(-5px);
        }
        .tube.full {
            pointer-events: none;
        }
        .ball {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 5px 0;
            transition: transform 0.3s;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
            cursor: grab;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .ball.dragging {
            transform: scale(1.15);
            z-index: 10;
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 10;
            margin-bottom: env(safe-area-inset-bottom);
        }
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            min-width: 100px;
        }
        .btn-custom:hover, .btn-custom:active {
            background: white;
            color: #6a11cb;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 25px 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 80%;
        }
        .message h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        .message p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        @media (max-width: 600px) {
            .tube {
                width: 85px;
                height: 250px;
            }
            .ball {
                width: 70px;
                height: 70px;
            }
            h1 {
                font-size: 1.6rem;
            }
            .game-info {
                padding: 8px 15px;
            }
            .level, .moves {
                font-size: 1rem;
            }
            .controls {
                gap: 10px;
                padding: 15px;
            }
            .btn-custom {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        @media (max-height: 700px) {
            .tube {
                height: 230px;
            }
            .ball {
                width: 65px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ball Sort Puzzle</h1>
        <div class="game-info">
            <div class="level">Nível: <span id="level">1</span></div>
            <div class="moves">Movimentos: <span id="moves">0</span></div>
        </div>
    </div>
    <div class="game-container">
        <div class="tubes-container" id="tubes-container"></div>
    </div>
    <div class="controls">
        <button class="btn-custom" id="reset">Reiniciar</button>
        <button class="btn-custom" id="undo">Desfazer</button>
        <button class="btn-custom" id="hint">Dica</button>
    </div>
    <div class="message" id="win-message">
        <h2>Parabéns!</h2>
        <p>Você completou o nível <span id="completed-level">1</span> em <span id="completed-moves">0</span> movimentos!</p>
        <button class="btn-custom" id="next-level">Próximo Nível</button>
    </div>
</div>


    <script>
        // Configurações do jogo
        // Configurações do jogo
        const gameConfig = {
            currentLevel: 1,
            moves: 0,
            selectedTube: null,
            gameHistory: [],
            maxBallsPerTube: 4,
            levels: [
                {
                    tubes: 6, // 3 tubos cheios + 3 tubos vazios
                    colors: ['#4CAF50', '#2196F3', '#FFEB3B', '#FFFFFF', '#E91E63']
                    // verde, azul, amarela, branca, rosa
                }
            ]
        };


        // Elementos DOM
        const tubesContainer = document.getElementById('tubes-container');
        const levelElement = document.getElementById('level');
        const movesElement = document.getElementById('moves');
        const resetButton = document.getElementById('reset');
        const undoButton = document.getElementById('undo');
        const hintButton = document.getElementById('hint');
        const winMessage = document.getElementById('win-message');
        const completedLevel = document.getElementById('completed-level');
        const completedMoves = document.getElementById('completed-moves');
        const nextLevelButton = document.getElementById('next-level');

        // Variável para arraste
        let draggedBall = null;
        let draggedFromTube = null;

        // Inicializar o jogo
        function initGame() {
            gameConfig.moves = 0;
            gameConfig.selectedTube = null;
            gameConfig.gameHistory = [];
            updateGameInfo();
            generateLevel();
            setupEventListeners();
        }

        // Gerar nível
        function generateLevel() {
            tubesContainer.innerHTML = '';
            const level = gameConfig.levels[gameConfig.currentLevel - 1];
            const colors = [...level.colors];
            let balls = [];
        
            // Criar bolas (4 bolas por cor)
            colors.forEach(color => {
                for (let i = 0; i < gameConfig.maxBallsPerTube; i++) {
                    balls.push(color);
                }
            });
        
            // Embaralhar bolas
            balls = shuffleArray(balls);
        
            // Número de tubos = número de cores + 1 (tubo vazio extra)
            const numTubes = colors.length + 1;
        
            // Criar tubos com bolas embaralhadas
            for (let i = 0; i < numTubes; i++) {
                const tube = document.createElement('div');
                tube.className = 'tube';
                tube.dataset.index = i;
                tubesContainer.appendChild(tube);
            }
        
            // Distribuir bolas aleatoriamente nos tubos (exceto o último, que ficará vazio)
            const tubes = document.querySelectorAll('.tube');
            for (let i = 0; i < balls.length; i++) {
                const randomTubeIndex = Math.floor(Math.random() * (numTubes - 1)); // Não usa o último tubo (vazio)
                const tube = tubes[randomTubeIndex];
                if (tube.children.length < gameConfig.maxBallsPerTube) {
                    const ball = document.createElement('div');
                    ball.className = 'ball';
                    ball.style.backgroundColor = balls[i];
                    ball.draggable = true;
                    tube.appendChild(ball);
                } else {
                    // Se o tubo estiver cheio, tenta outro tubo
                    i--;
                }
            }
        }

        // Configurar eventos
        function setupEventListeners() {
            // Eventos de toque/clique nos tubos
            document.querySelectorAll('.tube').forEach(tube => {
                tube.addEventListener('click', handleTubeClick);
            });

            // Eventos de arraste das bolas
            document.querySelectorAll('.ball').forEach(ball => {
                ball.addEventListener('dragstart', handleDragStart);
                ball.addEventListener('dragend', handleDragEnd);
            });

            // Eventos de arraste nos tubos
            document.querySelectorAll('.tube').forEach(tube => {
                tube.addEventListener('dragover', handleDragOver);
                tube.addEventListener('dragenter', handleDragEnter);
                tube.addEventListener('dragleave', handleDragLeave);
                tube.addEventListener('drop', handleDrop);
            });

            // Botões
            resetButton.addEventListener('click', resetLevel);
            undoButton.addEventListener('click', undoMove);
            hintButton.addEventListener('click', showHint);
            nextLevelButton.addEventListener('click', nextLevel);

            // Prevenir comportamento padrão de toque
            document.addEventListener('touchmove', function(e) {
                if (e.target.classList.contains('ball') || e.target.classList.contains('tube')) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Início do arraste da bola
        function handleDragStart(e) {
            draggedBall = e.target;
            draggedFromTube = e.target.parentElement;
            draggedBall.classList.add('dragging');
            e.dataTransfer.setData('text/plain', ''); // Necessário para Firefox
        }

        // Fim do arraste da bola
        function handleDragEnd() {
            draggedBall.classList.remove('dragging');
            draggedBall = null;
            draggedFromTube = null;
        }

        // Permitir soltar a bola no tubo
        function handleDragOver(e) {
            e.preventDefault();
        }

        // Destacar tubo ao entrar com a bola
        function handleDragEnter(e) {
            e.preventDefault();
            e.currentTarget.classList.add('selected');
        }

        // Remover destaque ao sair do tubo
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('selected');
        }

        // Soltar a bola no tubo
        function handleDrop(e) {
            e.preventDefault();
            const toTube = e.currentTarget;
            toTube.classList.remove('selected');

            if (!draggedBall || !draggedFromTube) return;

            // Verificar se o tubo de destino é válido
            if (isValidMove(draggedFromTube, toTube)) {
                saveGameState();
                toTube.appendChild(draggedBall);
                gameConfig.moves++;
                updateGameInfo();

                if (checkWinCondition()) {
                    showWinMessage();
                }
            }
        }

        // Verificar se o movimento é válido
        function isValidMove(fromTube, toTube) {
            // Não pode mover para o mesmo tubo
            if (fromTube === toTube) return false;

            // Tubo de destino cheio
            if (toTube.children.length >= gameConfig.maxBallsPerTube) return false;

            // Tubo de origem vazio
            if (fromTube.children.length === 0) return false;

            const topBall = fromTube.lastElementChild;
            const toTopBall = toTube.lastElementChild;

            // Tubo de destino vazio ou mesma cor
            return !toTopBall || toTopBall.style.backgroundColor === topBall.style.backgroundColor;
        }

        // Clique no tubo
        function handleTubeClick(e) {
            const tube = e.currentTarget;

            if (gameConfig.selectedTube === null) {
                if (tube.children.length > 0) {
                    gameConfig.selectedTube = tube;
                    tube.classList.add('selected');
                }
            } else {
                if (gameConfig.selectedTube === tube) {
                    gameConfig.selectedTube.classList.remove('selected');
                    gameConfig.selectedTube = null;
                    return;
                }

                if (isValidMove(gameConfig.selectedTube, tube)) {
                    saveGameState();
                    tube.appendChild(gameConfig.selectedTube.lastElementChild);
                    gameConfig.moves++;
                    updateGameInfo();

                    if (checkWinCondition()) {
                        showWinMessage();
                    }
                }

                gameConfig.selectedTube.classList.remove('selected');
                gameConfig.selectedTube = null;
            }
        }

        // Salvar estado do jogo
        function saveGameState() {
            const state = [];
            document.querySelectorAll('.tube').forEach(tube => {
                const balls = [];
                tube.querySelectorAll('.ball').forEach(ball => {
                    balls.push(ball.style.backgroundColor);
                });
                state.push(balls);
            });

            gameConfig.gameHistory.push(state);

            if (gameConfig.gameHistory.length > 50) {
                gameConfig.gameHistory.shift();
            }
        }

        // Desfazer movimento
        function undoMove() {
            if (gameConfig.gameHistory.length === 0) return;

            const previousState = gameConfig.gameHistory.pop();

            document.querySelectorAll('.tube').forEach(tube => {
                tube.innerHTML = '';
            });

            previousState.forEach((balls, index) => {
                const tube = document.querySelector(`.tube[data-index="${index}"]`);
                balls.forEach(color => {
                    const ball = document.createElement('div');
                    ball.className = 'ball';
                    ball.style.backgroundColor = color;
                    ball.draggable = true;
                    tube.appendChild(ball);
                });
            });

            if (gameConfig.moves > 0) {
                gameConfig.moves--;
                updateGameInfo();
            }

            if (gameConfig.selectedTube) {
                gameConfig.selectedTube.classList.remove('selected');
                gameConfig.selectedTube = null;
            }

            setupEventListeners(); // Reconfigurar eventos após desfazer
        }

        // Mostrar dica
        function showHint() {
            const tubes = document.querySelectorAll('.tube');
            let fromTube = null;
            let toTube = null;

            for (let i = 0; i < tubes.length; i++) {
                const currentTube = tubes[i];
                if (currentTube.children.length === 0) continue;

                const topBallColor = currentTube.lastElementChild.style.backgroundColor;

                for (let j = 0; j < tubes.length; j++) {
                    if (i === j) continue;

                    const targetTube = tubes[j];

                    if (targetTube.children.length >= gameConfig.maxBallsPerTube) continue;

                    const targetTopBall = targetTube.lastElementChild;
                    if (!targetTopBall || targetTopBall.style.backgroundColor === topBallColor) {
                        fromTube = currentTube;
                        toTube = targetTube;
                        break;
                    }
                }

                if (fromTube) break;
            }

            if (fromTube && toTube) {
                fromTube.style.boxShadow = '0 0 15px yellow';
                toTube.style.boxShadow = '0 0 15px yellow';

                setTimeout(() => {
                    fromTube.style.boxShadow = '';
                    toTube.style.boxShadow = '';
                }, 1000);
            }
        }

        // Verificar vitória
        function checkWinCondition() {
            const tubes = document.querySelectorAll('.tube');

            for (let tube of tubes) {
                const balls = tube.querySelectorAll('.ball');

                if (balls.length === 0) continue;
                if (balls.length < gameConfig.maxBallsPerTube) return false;

                const firstColor = balls[0].style.backgroundColor;
                for (let ball of balls) {
                    if (ball.style.backgroundColor !== firstColor) {
                        return false;
                    }
                }
            }

            return true;
        }

        // Mostrar mensagem de vitória
        function showWinMessage() {
            completedLevel.textContent = gameConfig.currentLevel;
            completedMoves.textContent = gameConfig.moves;
            winMessage.style.display = 'block';
        }

        // Próximo nível
        function nextLevel() {
            if (gameConfig.currentLevel < gameConfig.levels.length) {
                gameConfig.currentLevel++;
            } else {
                gameConfig.currentLevel = 1;
            }

            winMessage.style.display = 'none';
            initGame();
        }

        // Reiniciar nível
        function resetLevel() {
            initGame();
        }

        // Atualizar informações do jogo
        function updateGameInfo() {
            levelElement.textContent = gameConfig.currentLevel;
            movesElement.textContent = gameConfig.moves;
        }

        // Embaralhar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Inicializar o jogo
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
