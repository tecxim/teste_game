<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ball Sort Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }

        .level, .moves {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .tubes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            width: 100%;
        }

        .tube {
            width: 60px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 5px 5px;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tube.selected {
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transform: translateY(-5px);
        }

        .tube.full {
            pointer-events: none;
        }

        .ball {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 2px 0;
            transition: transform 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }

        .ball.dragging {
            transform: scale(1.1);
            z-index: 10;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 15px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        button:hover, button:active {
            background: white;
            color: #6a11cb;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .message h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .message p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        @media (max-width: 500px) {
            .tube {
                width: 50px;
                height: 180px;
            }
            
            .ball {
                width: 40px;
                height: 40px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .game-info {
                padding: 8px 15px;
            }
            
            .level, .moves {
                font-size: 1rem;
            }
        }

        @media (max-height: 700px) {
            .tube {
                height: 160px;
            }
            
            .ball {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ball Sort Puzzle</h1>
        <div class="game-info">
            <div class="level">Nível: <span id="level">1</span></div>
            <div class="moves">Movimentos: <span id="moves">0</span></div>
        </div>
    </div>

    <div class="game-container">
        <div class="tubes-container" id="tubes-container">
            <!-- Os tubos serão gerados dinamicamente pelo JavaScript -->
        </div>
    </div>

    <div class="controls">
        <button id="reset">Reiniciar</button>
        <button id="undo">Desfazer</button>
        <button id="hint">Dica</button>
    </div>

    <div class="message" id="win-message">
        <h2>Parabéns!</h2>
        <p>Você completou o nível <span id="completed-level">1</span> em <span id="completed-moves">0</span> movimentos!</p>
        <button id="next-level">Próximo Nível</button>
    </div>

    <script>
        // Configurações do jogo
        const gameConfig = {
            currentLevel: 1,
            moves: 0,
            selectedTube: null,
            gameHistory: [],
            maxBallsPerTube: 4,
            levels: [
                {
                    tubes: 4,
                    colors: ['#FF5252', '#4CAF50', '#2196F3']
                },
                {
                    tubes: 5,
                    colors: ['#FF5252', '#4CAF50', '#2196F3', '#FFC107']
                },
                {
                    tubes: 6,
                    colors: ['#FF5252', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0']
                },
                {
                    tubes: 7,
                    colors: ['#FF5252', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0', '#00BCD4']
                },
                {
                    tubes: 8,
                    colors: ['#FF5252', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0', '#00BCD4', '#795548']
                }
            ]
        };

        // Elementos DOM
        const tubesContainer = document.getElementById('tubes-container');
        const levelElement = document.getElementById('level');
        const movesElement = document.getElementById('moves');
        const resetButton = document.getElementById('reset');
        const undoButton = document.getElementById('undo');
        const hintButton = document.getElementById('hint');
        const winMessage = document.getElementById('win-message');
        const completedLevel = document.getElementById('completed-level');
        const completedMoves = document.getElementById('completed-moves');
        const nextLevelButton = document.getElementById('next-level');

        // Inicializar o jogo
        function initGame() {
            gameConfig.moves = 0;
            gameConfig.selectedTube = null;
            gameConfig.gameHistory = [];
            
            updateGameInfo();
            generateLevel();
            setupEventListeners();
        }

        // Gerar nível
        function generateLevel() {
            tubesContainer.innerHTML = '';
            
            const level = gameConfig.levels[gameConfig.currentLevel - 1];
            const colors = [...level.colors];
            
            // Criar bolas para o nível
            let balls = [];
            colors.forEach(color => {
                for (let i = 0; i < gameConfig.maxBallsPerTube; i++) {
                    balls.push(color);
                }
            });
            
            // Embaralhar as bolas
            balls = shuffleArray(balls);
            
            // Criar tubos
            for (let i = 0; i < level.tubes; i++) {
                const tube = document.createElement('div');
                tube.className = 'tube';
                tube.dataset.index = i;
                
                // Adicionar bolas aos tubos
                for (let j = 0; j < gameConfig.maxBallsPerTube; j++) {
                    if (balls.length > 0) {
                        const ball = document.createElement('div');
                        ball.className = 'ball';
                        ball.style.backgroundColor = balls.pop();
                        tube.appendChild(ball);
                    }
                }
                
                tubesContainer.appendChild(tube);
            }
            
            // Adicionar tubos vazios
            const emptyTubes = Math.max(2, 6 - level.tubes);
            for (let i = 0; i < emptyTubes; i++) {
                const tube = document.createElement('div');
                tube.className = 'tube';
                tube.dataset.index = level.tubes + i;
                tubesContainer.appendChild(tube);
            }
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Eventos de toque para os tubos
            document.querySelectorAll('.tube').forEach(tube => {
                tube.addEventListener('touchstart', handleTubeTouch);
                tube.addEventListener('click', handleTubeClick);
            });
            
            // Eventos para os botões
            resetButton.addEventListener('click', resetLevel);
            undoButton.addEventListener('click', undoMove);
            hintButton.addEventListener('click', showHint);
            nextLevelButton.addEventListener('click', nextLevel);
            
            // Prevenir comportamento padrão de toque
            document.addEventListener('touchmove', function(e) {
                if (e.target.classList.contains('ball') || e.target.classList.contains('tube')) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Manipular toque nos tubos
        function handleTubeTouch(e) {
            e.preventDefault();
            const tube = e.currentTarget;
            handleTubeSelection(tube);
        }

        // Manipular clique nos tubos
        function handleTubeClick(e) {
            const tube = e.currentTarget;
            handleTubeSelection(tube);
        }

        // Selecionar tubo
        function handleTubeSelection(tube) {
            // Se nenhum tubo está selecionado
            if (gameConfig.selectedTube === null) {
                // Verificar se o tubo tem bolas
                if (tube.children.length > 0) {
                    gameConfig.selectedTube = tube;
                    tube.classList.add('selected');
                }
            } else {
                // Se o mesmo tubo é clicado novamente, deselecionar
                if (gameConfig.selectedTube === tube) {
                    gameConfig.selectedTube.classList.remove('selected');
                    gameConfig.selectedTube = null;
                    return;
                }
                
                // Tentar mover a bola
                moveBall(gameConfig.selectedTube, tube);
                
                // Deselecionar o tubo
                gameConfig.selectedTube.classList.remove('selected');
                gameConfig.selectedTube = null;
            }
        }

        // Mover bola entre tubos
        function moveBall(fromTube, toTube) {
            // Verificar se o tubo de destino tem espaço
            if (toTube.children.length >= gameConfig.maxBallsPerTube) {
                return;
            }
            
            // Obter a bola do topo do tubo de origem
            const topBall = fromTube.lastElementChild;
            if (!topBall) return;
            
            // Verificar se o movimento é válido
            const toTopBall = toTube.lastElementChild;
            if (toTopBall && toTopBall.style.backgroundColor !== topBall.style.backgroundColor) {
                return;
            }
            
            // Salvar estado atual para desfazer
            saveGameState();
            
            // Mover a bola
            toTube.appendChild(topBall);
            
            // Atualizar contador de movimentos
            gameConfig.moves++;
            updateGameInfo();
            
            // Verificar vitória
            if (checkWinCondition()) {
                showWinMessage();
            }
        }

        // Salvar estado do jogo
        function saveGameState() {
            const state = [];
            document.querySelectorAll('.tube').forEach(tube => {
                const balls = [];
                tube.querySelectorAll('.ball').forEach(ball => {
                    balls.push(ball.style.backgroundColor);
                });
                state.push(balls);
            });
            
            gameConfig.gameHistory.push(state);
            
            // Limitar o histórico para evitar uso excessivo de memória
            if (gameConfig.gameHistory.length > 50) {
                gameConfig.gameHistory.shift();
            }
        }

        // Desfazer movimento
        function undoMove() {
            if (gameConfig.gameHistory.length === 0) return;
            
            const previousState = gameConfig.gameHistory.pop();
            
            // Limpar todos os tubos
            document.querySelectorAll('.tube').forEach(tube => {
                tube.innerHTML = '';
            });
            
            // Restaurar estado anterior
            previousState.forEach((balls, index) => {
                const tube = document.querySelector(`.tube[data-index="${index}"]`);
                balls.forEach(color => {
                    const ball = document.createElement('div');
                    ball.className = 'ball';
                    ball.style.backgroundColor = color;
                    tube.appendChild(ball);
                });
            });
            
            // Atualizar contador de movimentos
            if (gameConfig.moves > 0) {
                gameConfig.moves--;
                updateGameInfo();
            }
            
            // Deselecionar qualquer tubo selecionado
            if (gameConfig.selectedTube) {
                gameConfig.selectedTube.classList.remove('selected');
                gameConfig.selectedTube = null;
            }
        }

        // Mostrar dica
        function showHint() {
            // Encontrar um movimento válido
            const tubes = document.querySelectorAll('.tube');
            let fromTube = null;
            let toTube = null;
            
            for (let i = 0; i < tubes.length; i++) {
                const currentTube = tubes[i];
                if (currentTube.children.length === 0) continue;
                
                const topBallColor = currentTube.lastElementChild.style.backgroundColor;
                
                for (let j = 0; j < tubes.length; j++) {
                    if (i === j) continue;
                    
                    const targetTube = tubes[j];
                    
                    // Verificar se o tubo de destino tem espaço
                    if (targetTube.children.length >= gameConfig.maxBallsPerTube) continue;
                    
                    // Verificar se a cor corresponde ou se o tubo está vazio
                    const targetTopBall = targetTube.lastElementChild;
                    if (!targetTopBall || targetTopBall.style.backgroundColor === topBallColor) {
                        fromTube = currentTube;
                        toTube = targetTube;
                        break;
                    }
                }
                
                if (fromTube) break;
            }
            
            // Destacar os tubos da dica
            if (fromTube && toTube) {
                // Piscar os tubos
                fromTube.style.boxShadow = '0 0 15px yellow';
                toTube.style.boxShadow = '0 0 15px yellow';
                
                setTimeout(() => {
                    fromTube.style.boxShadow = '';
                    toTube.style.boxShadow = '';
                }, 1000);
            }
        }

        // Verificar condição de vitória
        function checkWinCondition() {
            const tubes = document.querySelectorAll('.tube');
            
            for (let tube of tubes) {
                const balls = tube.querySelectorAll('.ball');
                
                // Se o tubo está vazio, continuar
                if (balls.length === 0) continue;
                
                // Se o tubo não está cheio, não é uma vitória
                if (balls.length < gameConfig.maxBallsPerTube) return false;
                
                // Verificar se todas as bolas no tubo são da mesma cor
                const firstColor = balls[0].style.backgroundColor;
                for (let ball of balls) {
                    if (ball.style.backgroundColor !== firstColor) {
                        return false;
                    }
                }
            }
            
            return true;
        }

        // Mostrar mensagem de vitória
        function showWinMessage() {
            completedLevel.textContent = gameConfig.currentLevel;
            completedMoves.textContent = gameConfig.moves;
            winMessage.style.display = 'block';
        }

        // Próximo nível
        function nextLevel() {
            if (gameConfig.currentLevel < gameConfig.levels.length) {
                gameConfig.currentLevel++;
            } else {
                // Se completou todos os níveis, voltar ao primeiro
                gameConfig.currentLevel = 1;
            }
            
            winMessage.style.display = 'none';
            initGame();
        }

        // Reiniciar nível
        function resetLevel() {
            initGame();
        }

        // Atualizar informações do jogo
        function updateGameInfo() {
            levelElement.textContent = gameConfig.currentLevel;
            movesElement.textContent = gameConfig.moves;
        }

        // Funções utilitárias
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Inicializar o jogo quando a página carregar
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
