<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Emojis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
        }
        #game-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #game-canvas {
            width: 100%;
            height: 500px;
            background: linear-gradient(to bottom, #555, #333);
            position: relative;
            touch-action: none;
        }
        #track {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 45px,
                rgba(255, 255, 255, 0.1) 45px,
                rgba(255, 255, 255, 0.1) 50px
            );
        }
        .runner {
            position: absolute;
            font-size: 40px;
            bottom: 20px;
            transition: left 0.1s;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
        #player {
            color: gold;
        }
        #score-display, #record-display {
            font-size: 20px;
            color: white;
            position: absolute;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #score-display {
            left: 10px;
        }
        #record-display {
            right: 10px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restart-btn {
            margin-top: 15px;
        }
        .controls-info {
            text-align: center;
            margin: 10px 0;
            color: white;
            font-size: 18px;
        }
        #position-display {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <h1 class="text-center mb-4">Corrida de Emojis üèÅ</h1>
        <div class="controls-info">
            Toque na tela para <strong>acelerar</strong> e ultrapassar!
        </div>
        <div id="game-container" class="mx-auto">
            <div id="game-canvas">
                <div id="track"></div>
                <div id="player" class="runner">üèÉ‚Äç‚ôÇÔ∏è</div>
                <div id="opponent1" class="runner">üèÉ‚Äç‚ôÄÔ∏è</div>
                <div id="opponent2" class="runner">üê¢</div>
                <div id="opponent3" class="runner">üêá</div>
                <div id="score-display">Fase: 1</div>
                <div id="record-display">Recorde: 0</div>
                <div id="position-display">Posi√ß√£o: 4¬∫</div>
                <div id="game-over">
                    <h2>Fim de Fase!</h2>
                    <p id="final-score">Voc√™ terminou em <span id="final-position">4¬∫</span> lugar!</p>
                    <button id="restart-btn" class="btn btn-primary">Pr√≥xima Fase</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis do jogo
        const player = document.getElementById('player');
        const opponents = [
            document.getElementById('opponent1'),
            document.getElementById('opponent2'),
            document.getElementById('opponent3')
        ];
        const gameCanvas = document.getElementById('game-canvas');
        const scoreDisplay = document.getElementById('score-display');
        const recordDisplay = document.getElementById('record-display');
        const positionDisplay = document.getElementById('position-display');
        const gameOverDisplay = document.getElementById('game-over');
        const finalPositionDisplay = document.getElementById('final-position');
        const restartBtn = document.getElementById('restart-btn');

        let playerSpeed = 0;
        let opponentSpeeds = [2, 1, 3]; // Velocidades iniciais dos oponentes
        let positions = [0, 0, 0, 0]; // Posi√ß√µes dos corredores (player √© o √∫ltimo)
        let phase = 1;
        let record = localStorage.getItem('emojiRaceRecord') || 0;
        let gameActive = false;
        let gameLoopInterval;

        // Atualiza o recorde na tela
        recordDisplay.textContent = `Recorde: ${record}`;

        // Fun√ß√£o para iniciar o jogo
        function startGame() {
            playerSpeed = 0;
            opponentSpeeds = [2 + (phase * 0.5), 1 + (phase * 0.3), 3 + (phase * 0.4)];
            positions = [0, 0, 0, 0];
            gameActive = true;
            gameOverDisplay.style.display = 'none';

            // Posiciona os corredores
            player.style.left = '70%';
            opponents[0].style.left = '10%';
            opponents[1].style.left = '30%';
            opponents[2].style.left = '50%';

            // Reinicia o loop do jogo
            clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 50);
        }

        // Fun√ß√£o principal do jogo
        function gameLoop() {
            if (!gameActive) return;

            // Move o jogador
            positions[3] += playerSpeed;
            // Move os oponentes
            for (let i = 0; i < 3; i++) {
                positions[i] += opponentSpeeds[i] + (Math.random() * 0.5);
            }

            // Atualiza a posi√ß√£o na tela (simulado pela dist√¢ncia percorrida)
            updatePositions();

            // Verifica se algu√©m chegou ao final (1000 unidades de dist√¢ncia)
            if (positions[3] >= 1000) {
                // Jogador venceu
                gameOver(1);
            } else if (positions.some(pos => pos >= 1000)) {
                // Oponente venceu
                const winnerIndex = positions.findIndex(pos => pos >= 1000);
                gameOver(winnerIndex + 1);
            }
        }

        // Atualiza a posi√ß√£o dos corredores na tela
        function updatePositions() {
            // Ordena as posi√ß√µes para determinar a classifica√ß√£o
            const sortedPositions = [...positions];
            const currentPosition = sortedPositions
                .map((pos, index) => ({ pos, index }))
                .sort((a, b) => b.pos - a.pos)
                .findIndex(item => item.index === 3) + 1;

            positionDisplay.textContent = `Posi√ß√£o: ${currentPosition}¬∫`;
        }

        // Fun√ß√£o para game over
        function gameOver(winnerIndex) {
            gameActive = false;
            clearInterval(gameLoopInterval);

            // Atualiza o recorde se o jogador venceu
            if (winnerIndex === 1) {
                if (phase > record) {
                    record = phase;
                    localStorage.setItem('emojiRaceRecord', record);
                    recordDisplay.textContent = `Recorde: ${record}`;
                }
                finalPositionDisplay.textContent = `1¬∫`;
            } else {
                finalPositionDisplay.textContent = `${winnerIndex}¬∫`;
            }

            gameOverDisplay.style.display = 'block';
        }

        // Controle de toque para acelerar
        gameCanvas.addEventListener('touchstart', function(e) {
            if (!gameActive) return;
            playerSpeed = 3 + (phase * 0.5); // Acelera com base na fase
        });

        gameCanvas.addEventListener('touchend', function(e) {
            playerSpeed = 0;
        });

        // Bot√£o de reiniciar
        restartBtn.addEventListener('click', function() {
            phase++;
            scoreDisplay.textContent = `Fase: ${phase}`;
            startGame();
        });

        // Inicia o jogo pela primeira vez
        startGame();
    </script>
</body>
</html>
