<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Emojis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            user-select: none;
        }
        #game-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #game-canvas {
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #555, #333);
            position: relative;
            touch-action: none;
        }
        #track {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 45px,
                rgba(255, 255, 255, 0.1) 45px,
                rgba(255, 255, 255, 0.1) 50px
            );
        }
        .runner {
            position: absolute;
            font-size: 40px;
            bottom: 20px;
            width: 40px;
            height: 40px;
            text-align: center;
            transition: none;
        }
        #player {
            color: gold;
            left: 70%;
        }
        #opponent1 {
            color: white;
            left: 10%;
        }
        #opponent2 {
            color: white;
            left: 30%;
        }
        #opponent3 {
            color: white;
            left: 50%;
        }
        #score-display, #record-display {
            font-size: 18px;
            color: white;
            position: absolute;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #score-display {
            left: 10px;
        }
        #record-display {
            right: 10px;
        }
        #position-display {
            font-size: 20px;
            color: white;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restart-btn {
            margin-top: 15px;
        }
        .controls-info {
            text-align: center;
            margin: 10px 0;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <h1 class="text-center mb-4">Corrida de Emojis üèÅ</h1>
        <div class="controls-info">
            Toque na tela para <strong>acelerar</strong> e ultrapassar!
        </div>
        <div id="game-container" class="mx-auto">
            <div id="game-canvas">
                <div id="track"></div>
                <div id="player" class="runner">üèÉ‚Äç‚ôÇÔ∏è</div>
                <div id="opponent1" class="runner">üèÉ‚Äç‚ôÄÔ∏è</div>
                <div id="opponent2" class="runner">üê¢</div>
                <div id="opponent3" class="runner">üêá</div>
                <div id="score-display">Fase: 1</div>
                <div id="record-display">Recorde: 0</div>
                <div id="position-display">Posi√ß√£o: 4¬∫</div>
                <div id="game-over">
                    <h2>Fim de Fase!</h2>
                    <p id="final-score">Voc√™ terminou em <span id="final-position">4¬∫</span> lugar!</p>
                    <button id="restart-btn" class="btn btn-primary">Pr√≥xima Fase</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis do jogo
        const player = document.getElementById('player');
        const opponents = [
            document.getElementById('opponent1'),
            document.getElementById('opponent2'),
            document.getElementById('opponent3')
        ];
        const gameCanvas = document.getElementById('game-canvas');
        const scoreDisplay = document.getElementById('score-display');
        const recordDisplay = document.getElementById('record-display');
        const positionDisplay = document.getElementById('position-display');
        const gameOverDisplay = document.getElementById('game-over');
        const finalPositionDisplay = document.getElementById('final-position');
        const restartBtn = document.getElementById('restart-btn');

        let playerPosition = 0;
        let opponentPositions = [0, 0, 0];
        let playerSpeed = 0;
        let opponentSpeeds = [1, 0.5, 1.5];
        let phase = 1;
        let record = parseInt(localStorage.getItem('emojiRaceRecord')) || 0;
        let gameActive = false;
        let animationId;

        // Atualiza o recorde na tela
        recordDisplay.textContent = `Recorde: ${record}`;

        // Fun√ß√£o para iniciar o jogo
        function startGame() {
            playerPosition = 0;
            opponentPositions = [0, 0, 0];
            playerSpeed = 0;
            opponentSpeeds = [1 + (phase * 0.2), 0.5 + (phase * 0.1), 1.5 + (phase * 0.3)];
            gameActive = true;
            gameOverDisplay.style.display = 'none';

            // Reinicia a anima√ß√£o
            cancelAnimationFrame(animationId);
            updateGame();
        }

        // Fun√ß√£o principal de atualiza√ß√£o do jogo
        function updateGame() {
            if (!gameActive) return;

            // Move o jogador
            playerPosition += playerSpeed;
            // Move os oponentes
            for (let i = 0; i < 3; i++) {
                opponentPositions[i] += opponentSpeeds[i];
            }

            // Atualiza a posi√ß√£o visual dos corredores
            updateRunnerPositions();

            // Verifica se algu√©m chegou ao final (1000 unidades de dist√¢ncia)
            if (playerPosition >= 1000) {
                gameOver(1); // Jogador venceu
            } else if (opponentPositions.some(pos => pos >= 1000)) {
                const winnerIndex = opponentPositions.findIndex(pos => pos >= 1000) + 1;
                gameOver(winnerIndex); // Oponente venceu
            } else {
                animationId = requestAnimationFrame(updateGame);
            }
        }

        // Atualiza a posi√ß√£o visual dos corredores
        function updateRunnerPositions() {
            // Calcula a posi√ß√£o vertical baseada na dist√¢ncia percorrida
            const playerBottom = 20 + (playerPosition / 20);
            const opponent1Bottom = 20 + (opponentPositions[0] / 20);
            const opponent2Bottom = 20 + (opponentPositions[1] / 20);
            const opponent3Bottom = 20 + (opponentPositions[2] / 20);

            player.style.bottom = `${playerBottom}px`;
            opponents[0].style.bottom = `${opponent1Bottom}px`;
            opponents[1].style.bottom = `${opponent2Bottom}px`;
            opponents[2].style.bottom = `${opponent3Bottom}px`;

            // Ordena as posi√ß√µes para determinar a classifica√ß√£o
            const allPositions = [
                { pos: opponentPositions[0], isPlayer: false },
                { pos: opponentPositions[1], isPlayer: false },
                { pos: opponentPositions[2], isPlayer: false },
                { pos: playerPosition, isPlayer: true }
            ];

            allPositions.sort((a, b) => b.pos - a.pos);
            const playerRank = allPositions.findIndex(p => p.isPlayer) + 1;
            positionDisplay.textContent = `Posi√ß√£o: ${playerRank}¬∫`;
        }

        // Fun√ß√£o para game over
        function gameOver(winnerIndex) {
            gameActive = false;
            cancelAnimationFrame(animationId);

            if (winnerIndex === 1) {
                // Jogador venceu
                if (phase > record) {
                    record = phase;
                    localStorage.setItem('emojiRaceRecord', record);
                    recordDisplay.textContent = `Recorde: ${record}`;
                }
                finalPositionDisplay.textContent = `1¬∫`;
            } else {
                finalPositionDisplay.textContent = `${winnerIndex}¬∫`;
            }

            gameOverDisplay.style.display = 'block';
        }

        // Controle de toque para acelerar
        gameCanvas.addEventListener('touchstart', function(e) {
            if (!gameActive) return;
            e.preventDefault();
            playerSpeed = 2 + (phase * 0.3);
        });

        gameCanvas.addEventListener('touchend', function(e) {
            if (!gameActive) return;
            e.preventDefault();
            playerSpeed = 0;
        });

        // Bot√£o de reiniciar
        restartBtn.addEventListener('click', function() {
            phase++;
            scoreDisplay.textContent = `Fase: ${phase}`;
            startGame();
        });

        // Inicia o jogo pela primeira vez
        startGame();
    </script>
</body>
</html>
