<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de PÃªnaltis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            user-select: none;
        }
        #game-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            background-color: #4CAF50;
            border-radius: 10px;
            overflow: hidden;
        }
        #game-canvas {
            width: 100%;
            height: 400px;
            background-color: #4CAF50;
            position: relative;
            touch-action: none;
        }
        #field {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            border: 3px solid white;
            border-radius: 5px;
        }
        #goal {
            position: absolute;
            width: 30%;
            height: 40%;
            top: 30%;
            right: 0;
            background-color: white;
            border: 3px solid black;
        }
        #ball {
            position: absolute;
            font-size: 30px;
            bottom: 20%;
            left: 20%;
            transition: all 0.5s ease;
        }
        #player {
            position: absolute;
            font-size: 40px;
            bottom: 20%;
            left: 15%;
        }
        #goalie {
            position: absolute;
            font-size: 40px;
            bottom: 40%;
            right: 10%;
            transition: all 0.3s ease;
        }
        #score-display, #record-display {
            font-size: 20px;
            color: white;
            position: absolute;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #score-display {
            left: 10px;
        }
        #record-display {
            right: 10px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restart-btn {
            margin-top: 15px;
        }
        .controls-info {
            text-align: center;
            margin: 10px 0;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <h1 class="text-center mb-4">Jogo de PÃªnaltis âš½</h1>
        <div class="controls-info">
            Toque na tela para <strong>chutar</strong> a bola!
        </div>
        <div id="game-container" class="mx-auto">
            <div id="game-canvas">
                <div id="field"></div>
                <div id="goal"></div>
                <div id="ball">âš½</div>
                <div id="player">ðŸ‘¦</div>
                <div id="goalie">ðŸ§¤</div>
                <div id="score-display">Gols: 0</div>
                <div id="record-display">Recorde: 0</div>
                <div id="game-over">
                    <h2>Fim de Rodada!</h2>
                    <p id="final-score">VocÃª marcou <span id="final-goals">0</span> gols!</p>
                    <button id="restart-btn" class="btn btn-primary">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // VariÃ¡veis do jogo
        const ball = document.getElementById('ball');
        const goalie = document.getElementById('goalie');
        const scoreDisplay = document.getElementById('score-display');
        const recordDisplay = document.getElementById('record-display');
        const gameOverDisplay = document.getElementById('game-over');
        const finalGoalsDisplay = document.getElementById('final-goals');
        const restartBtn = document.getElementById('restart-btn');
        const gameCanvas = document.getElementById('game-canvas');

        let goals = 0;
        let record = parseInt(localStorage.getItem('penaltyRecord')) || 0;
        let gameActive = false;
        let goaliePosition = 40; // PosiÃ§Ã£o vertical inicial do goleiro (em %)
        let shots = 0;
        const maxShots = 5; // NÃºmero de chutes por rodada

        // Atualiza o recorde na tela
        recordDisplay.textContent = `Recorde: ${record}`;

        // FunÃ§Ã£o para iniciar o jogo
        function startGame() {
            goals = 0;
            shots = 0;
            gameActive = true;
            gameOverDisplay.style.display = 'none';
            scoreDisplay.textContent = `Gols: ${goals}`;
            resetBall();
            moveGoalie();
        }

        // FunÃ§Ã£o para resetar a bola
        function resetBall() {
            ball.style.bottom = '20%';
            ball.style.left = '20%';
            ball.style.transition = 'none';
            setTimeout(() => {
                ball.style.transition = 'all 0.5s ease';
            }, 10);
        }

        // FunÃ§Ã£o para mover o goleiro aleatoriamente
        function moveGoalie() {
            if (!gameActive) return;
            goaliePosition = Math.random() * 60 + 20; // Entre 20% e 80% da altura do gol
            goalie.style.bottom = `${goaliePosition}%`;
            setTimeout(moveGoalie, 1000 + Math.random() * 1000); // Move a cada 1-2 segundos
        }

        // FunÃ§Ã£o para chutar a bola
        function shoot(direction) {
            if (!gameActive || shots >= maxShots) return;
            shots++;
            const ballLeft = parseFloat(ball.style.left);
            const ballBottom = parseFloat(ball.style.bottom);
            const goalLeft = 70; // PosiÃ§Ã£o horizontal do gol (em %)
            const goalTop = 30; // PosiÃ§Ã£o vertical do topo do gol (em %)
            const goalHeight = 40; // Altura do gol (em %)

            // Define a direÃ§Ã£o do chute com base no toque
            let targetBottom;
            if (direction === 'top') {
                targetBottom = 60; // Chute alto
            } else if (direction === 'middle') {
                targetBottom = goalTop + (goalHeight / 2); // Chute no meio
            } else {
                targetBottom = goalTop + 10; // Chute baixo
            }

            // Anima o chute
            ball.style.left = `${goalLeft}%`;
            ball.style.bottom = `${targetBottom}%`;

            // Verifica se o gol foi marcado (se a bola passou pelo goleiro)
            setTimeout(() => {
                if (Math.abs(targetBottom - goaliePosition) > 10) {
                    goals++;
                    scoreDisplay.textContent = `Gols: ${goals}`;
                }
                resetBall();

                // Verifica se a rodada terminou
                if (shots >= maxShots) {
                    gameOver();
                }
            }, 500);
        }

        // FunÃ§Ã£o para game over
        function gameOver() {
            gameActive = false;
            if (goals > record) {
                record = goals;
                localStorage.setItem('penaltyRecord', record);
                recordDisplay.textContent = `Recorde: ${record}`;
            }
            finalGoalsDisplay.textContent = goals;
            gameOverDisplay.style.display = 'block';
        }

        // Controle de toque para chutar
        gameCanvas.addEventListener('touchstart', function(e) {
            if (!gameActive) return;
            e.preventDefault();
            const touchY = e.touches[0].clientY;
            const canvasRect = gameCanvas.getBoundingClientRect();
            const touchRelativeY = touchY - canvasRect.top;
            const canvasHeight = canvasRect.height;

            // Divide a tela em 3 Ã¡reas: baixo, meio, alto
            if (touchRelativeY < canvasHeight / 3) {
                shoot('bottom');
            } else if (touchRelativeY < 2 * canvasHeight / 3) {
                shoot('middle');
            } else {
                shoot('top');
            }
        });

        // BotÃ£o de reiniciar
        restartBtn.addEventListener('click', startGame);

        // Inicia o jogo pela primeira vez
        startGame();
    </script>
</body>
</html>
