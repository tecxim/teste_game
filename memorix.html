

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 120px;
            margin: 5px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .card-front {
            background-color: #007bff;
            color: white;
            font-size: 24px;
        }
        .card-back {
            background-color: #6c757d;
            transform: rotateY(180deg);
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .win-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            text-align: center;
        }
        .icon {
            font-size: 36px;
            margin-bottom: 5px;
        }
        .icon-apple { color: #ff3b30; }
        .icon-banana { color: #ffcc00; }
        .icon-carrot { color: #ff9500; }
        .icon-lemon { color: #ffd60a; }
        .icon-pizza { color: #ff6b35; }
        .icon-icecream { color: #a5d8ff; }
        .icon-cookie { color: #a5673f; }
        .icon-coffee { color: #6f4e37; }
        .icon-dog { color: #636e72; }
        .icon-cat { color: #dfe6e9; }
        .icon-bird { color: #0984e3; }
        .icon-fish { color: #00b894; }
        .icon-lion { color: #fdcb6e; }
        .icon-elephant { color: #747d8c; }
        .icon-turtle { color: #006400; }
        .icon-whale { color: #2d3436; }
        .icon-book { color: #d63031; }
        .icon-laptop { color: #000000; }
        .icon-key { color: #f1c40f; }
        .icon-lightbulb { color: #fdcb6e; }
        .icon-bicycle { color: #e17055; }
        .icon-plane { color: #7158e2; }
        .icon-house { color: #6c5ce7; }
        .icon-tree { color: #00b894; }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="text-center mb-4">Jogo da Memória</h1>
            <div class="game-info">
                <div>
                    <span class="badge bg-primary">Movimentos: <span id="moves">0</span></span>
                </div>
                <div>
                    <span class="badge bg-success">Tempo: <span id="time">0</span>s</span>
                </div>
                <div>
                    <span class="badge bg-info" id="phase">Fase: Alimentos</span>
                </div>
                <div>
                    <button id="restart" class="btn btn-danger">Reiniciar</button>
                </div>
            </div>
            <div class="cards-container" id="cards"></div>
            <div class="win-message" id="winMessage">
                <h3 id="winText">Parabéns!</h3>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.getElementById('cards');
            const movesElement = document.getElementById('moves');
            const timeElement = document.getElementById('time');
            const restartButton = document.getElementById('restart');
            const winMessage = document.getElementById('winMessage');
            const winText = document.getElementById('winText');
            const phaseElement = document.getElementById('phase');
            
            let moves = 0;
            let time = 0;
            let timer;
            let flippedCards = [];
            let matchedPairs = 0;
            let currentPhase = 0;
            
            const phases = [
                {
                    name: "Alimentos",
                    cards: [
                        { icon: '<i class="fas fa-apple-alt icon icon-apple"></i>', name: "Maçã" },
                        { icon: '<i class="fas fa-banana icon icon-banana"></i>', name: "Banana" },
                        { icon: '<i class="fas fa-carrot icon icon-carrot"></i>', name: "Cenoura" },
                        { icon: '<i class="fas fa-lemon icon icon-lemon"></i>', name: "Limão" },
                        { icon: '<i class="fas fa-pizza-slice icon icon-pizza"></i>', name: "Pizza" },
                        { icon: '<i class="fas fa-ice-cream icon icon-icecream"></i>', name: "Sorvete" },
                        { icon: '<i class="fas fa-cookie icon icon-cookie"></i>', name: "Biscoito" },
                        { icon: '<i class="fas fa-coffee icon icon-coffee"></i>', name: "Café" }
                    ]
                },
                {
                    name: "Animais",
                    cards: [
                        { icon: '<i class="fas fa-dog icon icon-dog"></i>', name: "Cachorro" },
                        { icon: '<i class="fas fa-cat icon icon-cat"></i>', name: "Gato" },
                        { icon: '<i class="fas fa-dove icon icon-bird"></i>', name: "Pássaro" },
                        { icon: '<i class="fas fa-fish icon icon-fish"></i>', name: "Peixe" },
                        { icon: '<i class="fas fa-horse-head icon icon-lion"></i>', name: "Leão" },
                        { icon: '<i class="fas fa-hippo icon icon-elephant"></i>', name: "Elefante" },
                        { icon: '<i class="fas fa-frog icon icon-turtle"></i>', name: "Tartaruga" },
                        { icon: '<i class="fas fa-whale icon icon-whale"></i>', name: "Baleia" }
                    ]
                },
                {
                    name: "Objetos",
                    cards: [
                        { icon: '<i class="fas fa-book icon icon-book"></i>', name: "Livro" },
                        { icon: '<i class="fas fa-laptop icon icon-laptop"></i>', name: "Laptop" },
                        { icon: '<i class="fas fa-key icon icon-key"></i>', name: "Chave" },
                        { icon: '<i class="fas fa-lightbulb icon icon-lightbulb"></i>', name: "Lâmpada" },
                        { icon: '<i class="fas fa-bicycle icon icon-bicycle"></i>', name: "Bicicleta" },
                        { icon: '<i class="fas fa-plane icon icon-plane"></i>', name: "Avião" },
                        { icon: '<i class="fas fa-home icon icon-house"></i>', name: "Casa" },
                        { icon: '<i class="fas fa-tree icon icon-tree"></i>', name: "Árvore" }
                    ]
                }
            ];
            
            function initGame() {
                moves = 0;
                time = 0;
                matchedPairs = 0;
                flippedCards = [];
                movesElement.textContent = moves;
                timeElement.textContent = time;
                winMessage.style.display = 'none';
                clearInterval(timer);
                timer = setInterval(() => {
                    time++;
                    timeElement.textContent = time;
                }, 1000);
                
                const cardValues = [...phases[currentPhase].cards, ...phases[currentPhase].cards];
                cardValues.sort(() => 0.5 - Math.random());
                
                cards.innerHTML = '';
                cardValues.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.value = value.name;
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">?</div>
                            <div class="card-back">
                                ${value.icon}
                                <small>${value.name}</small>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', flipCard);
                    cards.appendChild(card);
                });
                phaseElement.textContent = `Fase: ${phases[currentPhase].name}`;
            }
            
            function flipCard() {
                if (flippedCards.length < 2 && !this.classList.contains('flipped') && !flippedCards.includes(this)) {
                    this.classList.add('flipped');
                    flippedCards.push(this);
                    
                    if (flippedCards.length === 2) {
                        moves++;
                        movesElement.textContent = moves;
                        checkMatch();
                    }
                }
            }
            
            function checkMatch() {
                const [card1, card2] = flippedCards;
                if (card1.dataset.value === card2.dataset.value) {
                    matchedPairs++;
                    flippedCards = [];
                    if (matchedPairs === phases[currentPhase].cards.length) {
                        clearInterval(timer);
                        if (currentPhase < phases.length - 1) {
                            winText.textContent = `Parabéns! Você completou a fase ${phases[currentPhase].name}! Movimentos: ${moves}, Tempo: ${time}s`;
                            winMessage.style.display = 'block';
                            setTimeout(() => {
                                winMessage.style.display = 'none';
                                currentPhase++;
                                initGame();
                            }, 2000);
                        } else {
                            winText.textContent = `Parabéns! Você venceu o jogo! Movimentos: ${moves}, Tempo: ${time}s`;
                            winMessage.style.display = 'block';
                        }
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
            
            restartButton.addEventListener('click', () => {
                currentPhase = 0;
                initGame();
            });
            
            initGame();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
