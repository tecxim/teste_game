<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bailarina ‚Äì Pule os Obst√°culos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
      background: #87ceeb;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100vh;
      max-height: 400px;
    }
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
    }
    #start-button, #restart-button, #restart-button-win {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #2ecc71;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #game-over-screen, #win-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Bailarina ‚Äì Pule os Obst√°culos</h1>
    <p>Toque na tela ou pressione ESPA√áO para pular.</p>
    <p>Passe por 20 fases e alcance 4000 pontos para vencer!</p>
    <p>A partir da fase 15, o jogo fica muito mais r√°pido e dif√≠cil!</p>
    <button id="start-button">Iniciar Jogo</button>
  </div>

  <div id="game-over-screen">
    <h1>üí• Fim de jogo!</h1>
    <p id="final-score">Pontos: 0</p>
    <button id="restart-button">Jogar Novamente</button>
  </div>

  <div id="win-screen">
    <h1>üèÜ Voc√™ venceu! üèÜ</h1>
    <p id="final-win-score">Pontua√ß√£o: 0</p>
    <button id="restart-button-win">Jogar Novamente</button>
  </div>

  <canvas id="game"></canvas>
  <script>
    // Configura√ß√£o do Canvas
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("start-screen");
    const startButton = document.getElementById("start-button");
    const gameOverScreen = document.getElementById("game-over-screen");
    const winScreen = document.getElementById("win-screen");
    const restartButton = document.getElementById("restart-button");
    const restartButtonWin = document.getElementById("restart-button-win");
    const finalScoreElement = document.getElementById("final-score");
    const finalWinScoreElement = document.getElementById("final-win-score");

    // Ajusta o tamanho do canvas para ser responsivo
    function resizeCanvas() {
      const maxHeight = window.innerHeight > 400 ? 400 : window.innerHeight;
      canvas.width = window.innerWidth;
      canvas.height = maxHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Vari√°veis globais
    let gameOver = false;
    let gameStarted = false;
    let score = 0;
    let speed = 8;
    let gravity = 0.8;
    let frame = 0;
    let phase = 1;
    let bgColor = "#87ceeb";
    let dustParticles = [];

    // Emojis dos obst√°culos
    const obstacleEmojis = ["üé≥", "üî•", "üêä", "ü™®", "üåµ", "üí£", "üêç", "üï∑Ô∏è"];

    // Sons
    const jumpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    const hitSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    const bgMusic = new Audio("https://cdn.pixabay.com/download/audio/2023/07/25/audio_b6aa24042c.mp3?filename=happy-arcade-168445.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    // Bailarina
    const dancer = {
      x: 50,
      y: canvas.height - 100,
      width: 50,
      height: 50,
      vy: 0,
      jumping: false,
      emoji: "üíÉ"
    };

    // Obst√°culos
    let obstacles = [];

    // Fun√ß√£o para pular
    function jump() {
      if (!dancer.jumping && !gameOver && gameStarted) {
        dancer.vy = -15;
        dancer.jumping = true;
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
    }

    // Fun√ß√£o para reiniciar o jogo
    function restartGame() {
      gameOver = false;
      gameStarted = true;
      score = 0;
      speed = 8;
      phase = 1;
      bgColor = "#87ceeb";
      obstacles = [];
      dustParticles = [];
      dancer.x = 50;
      dancer.y = canvas.height - 100;
      dancer.vy = 0;
      dancer.jumping = false;
      gameOverScreen.style.display = "none";
      winScreen.style.display = "none";
      bgMusic.currentTime = 0;
      bgMusic.play().catch(e => console.log("Erro ao tocar m√∫sica:", e));
      update();
    }

    // Eventos
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });
    window.addEventListener("touchstart", jump);
    startButton.addEventListener("click", () => {
      gameStarted = true;
      startScreen.style.display = "none";
      bgMusic.play().catch(e => console.log("Erro ao tocar m√∫sica:", e));
      update();
    });
    restartButton.addEventListener("click", restartGame);
    restartButtonWin.addEventListener("click", restartGame);

    // Cores das fases
    const phaseColors = [
      "#87ceeb", "#FFD580", "#2c3e50", "#9b59b6", "#e74c3c",
      "#3498db", "#2ecc71", "#f1c40f", "#1abc9c", "#95a5a6",
      "#e91e63", "#673ab7", "#ff9800", "#4caf50", "#795548",
      "#607d8b", "#ff5722", "#009688", "#cddc39", "#00bcd4"
    ];

    // Cria obst√°culo
    function createObstacle() {
      const emojiIndex = Math.floor(Math.random() * obstacleEmojis.length);
      const emoji = obstacleEmojis[emojiIndex];
      obstacles.push({
        x: canvas.width,
        y: canvas.height - 100,
        emoji: emoji,
        width: 40,
        height: 40
      });
    }

    // Cria poeira
    function createDust() {
      dustParticles.push({
        x: dancer.x + 10,
        y: canvas.height - 50,
        radius: Math.random() * 4,
        alpha: 1
      });
    }

    // Atualiza poeira
    function updateDust() {
      for (let i = 0; i < dustParticles.length; i++) {
        const p = dustParticles[i];
        p.x -= 3;
        p.alpha -= 0.05;
        ctx.fillStyle = `rgba(150,150,150,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      dustParticles = dustParticles.filter(p => p.alpha > 0);
    }

    // Loop principal do jogo
    function update() {
      if (gameOver || !gameStarted) return;

      frame++;
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Fases (muda cor do fundo e velocidade)
      if (score > (phase * 200) && phase < 20) {
        phase++;
        bgColor = phaseColors[phase - 1];
        if (phase >= 15) {
          speed += 2; // Aumenta mais r√°pido a partir da fase 15
        } else {
          speed += 0.5;
        }
      }

      // Ch√£o
      ctx.fillStyle = "#006400";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

      // Bailarina
      dancer.vy += gravity;
      dancer.y += dancer.vy;
      if (dancer.y > canvas.height - 100) {
        dancer.y = canvas.height - 100;
        dancer.vy = 0;
        dancer.jumping = false;
        if (frame % 4 === 0) createDust();
      }
      ctx.font = "40px Arial";
      ctx.fillText(dancer.emoji, dancer.x, dancer.y + 40);

      // Obst√°culos
      let obstacleInterval = Math.max(30, 80 - speed * 1.5); // Garante que o intervalo n√£o seja muito pequeno
      if (phase === 20) obstacleInterval = 40; // Aumenta o intervalo para 40 na fase 20 (menos frequente)
      if (frame % obstacleInterval === 0) createObstacle();

      for (let i = 0; i < obstacles.length; i++) {
        const obs = obstacles[i];
        obs.x -= speed;
        ctx.font = "40px Arial";
        ctx.fillText(obs.emoji, obs.x, obs.y + 40);

        // Colis√£o
        if (
          dancer.x < obs.x + obs.width &&
          dancer.x + dancer.width > obs.x &&
          dancer.y < obs.y + obs.height &&
          dancer.y + dancer.height > obs.y
        ) {
          hitSound.currentTime = 0;
          hitSound.play();
          bgMusic.pause();
          gameOver = true;
          finalScoreElement.textContent = `Pontos: ${Math.floor(score)}`;
          gameOverScreen.style.display = "flex";
          return;
        }
      }

      obstacles = obstacles.filter(o => o.x + o.width > 0);

      // Poeira
      updateDust();

      // Pontua√ß√£o
      score += 0.5;
      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText(`Pontos: ${Math.floor(score)}`, 20, 30);
      ctx.fillText(`Fase: ${phase}/20`, 20, 60);

      // Vit√≥ria
      if (score >= 4000 && !gameOver) {
        bgMusic.pause();
        gameOver = true;
        finalWinScoreElement.textContent = `Pontua√ß√£o: ${Math.floor(score)}`;
        winScreen.style.display = "flex";
      }

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
