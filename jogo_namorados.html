<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Namoro 🌹</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #d6f0ff, #fff);
      text-align: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .game-area {
      position: relative;
      height: 500px;
      margin: 20px auto;
      width: 90%;
      border-radius: 10px;
      border: 2px solid #ccc;
      background: #fefefe;
    }
    .boy, .girl, .basket {
      position: absolute;
      bottom: 20px;
      text-align: center;
    }
    .boy { left: 20px; }
    .girl { right: 0px; transition: all 2s ease; }
    .basket {
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
    }
    .character {
      font-size: 70px;
      transition: all 1.5s ease;
    }
    .rose {
      position: absolute;
      font-size: 35px;
      transition: all 1.5s ease-in-out;
    }
    .together {
      bottom: 50px !important;
      position: absolute !important;
    }
    .boy.together { left: 45% !important; }
    .girl.together { left: 55% !important; right: auto !important; }
    .hearts {
      position: absolute;
      font-size: 30px;
      color: red;
      animation: floatUp 2s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
    }
    .sad {
      transform: scale(1.1);
      color: #555;
    }
    #restart-btn {
      display: none;
      margin-top: 15px;
    }
    #result-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #d63384;
      display: none;
      z-index: 100;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h1 class="mb-3">🌹 Pedido de Namoro 🌹</h1>
    <p>Lance rosas no cesto.
      ✅ Se acertar 3 → ela aceita e os dois se aproximam ❤️
      ❌ Se errar 3 → os dois ficam tristes 😢
    </p>
    <button class="btn btn-danger" onclick="throwRose()">🎯 Lançar Rosa (ou use Espaço)</button>
    <h3 id="score">Acertos: 0 | Erros: 0</h3>
    <button id="restart-btn" class="btn btn-primary" onclick="restartGame()">🔄 Recomeçar</button>
  </div>
  <div class="game-area">
    <div id="result-message"></div>
    <div class="boy" id="boy">
      <div class="character" id="boy-char">👦</div>
      <div>Rapaz</div>
    </div>
    <div class="basket" id="basket">🧺</div>
    <div class="girl" id="girl">
      <div class="character" id="girl-char">👧</div>
      <div>Mocinha</div>
    </div>
  </div>
  <!-- sons -->
  <audio id="throw-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="success-sound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
  <audio id="love-sound" src="https://www.soundjay.com/human/sounds/kiss-1.mp3"></audio>
  <audio id="fail-sound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3"></audio>
  <script>
    let score = 0;
    let errors = 0;
    let gameOver = false;

    function throwRose() {
      if (gameOver) return;
      const game = document.querySelector('.game-area');
      const rose = document.createElement('div');
      rose.className = 'rose';
      rose.innerHTML = '🌹';
      rose.style.left = '80px';
      rose.style.bottom = '120px';
      game.appendChild(rose);
      document.getElementById('throw-sound').play();
      const hit = Math.random() > 0.5;
      let targetX, targetY;
      if (hit) {
        targetX = "50%";
        targetY = "150px";
      } else {
        targetX = (200 + Math.random() * 400) + "px";
        targetY = (100 + Math.random() * 200) + "px";
      }
      setTimeout(() => {
        rose.style.left = targetX;
        rose.style.bottom = targetY;
      }, 100);
      setTimeout(() => {
        if (hit) {
          score++;
        } else {
          errors++;
        }
        document.getElementById('score').innerText = "Acertos: " + score + " | Erros: " + errors;
        rose.remove();
        if (score === 3) {
          gameOver = true;
          document.getElementById('success-sound').play();
          document.getElementById('basket').style.display = 'none';
          document.getElementById('boy').classList.add('together');
          document.getElementById('girl').classList.add('together');
          spawnHearts();
          setTimeout(() => document.getElementById('love-sound').play(), 2000);
          document.getElementById('result-message').innerText = "Namorados!";
          document.getElementById('result-message').style.display = "block";
          showRestart();
        }
        if (errors === 3) {
          gameOver = true;
          document.getElementById('fail-sound').play();
          document.getElementById('boy-char').innerText = "😢";
          document.getElementById('girl-char').innerText = "😭";
          document.getElementById('boy-char').classList.add('sad');
          document.getElementById('girl-char').classList.add('sad');
          document.getElementById('result-message').innerText = "Encalhados!";
          document.getElementById('result-message').style.display = "block";
          showRestart();
        }
      }, 1600);
    }

    function spawnHearts() {
      const centerPos = (document.querySelector('.game-area').offsetWidth / 2) - 15;
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'hearts';
          heart.innerHTML = '❤️';
          heart.style.left = centerPos + "px";
          heart.style.bottom = "120px";
          document.querySelector('.game-area').appendChild(heart);
          setTimeout(() => heart.remove(), 2000);
        }, i * 300);
      }
    }

    function showRestart() {
      document.getElementById("restart-btn").style.display = "inline-block";
    }

    function restartGame() {
      score = 0;
      errors = 0;
      gameOver = false;
      document.getElementById('score').innerText = "Acertos: 0 | Erros: 0";
      document.getElementById('boy-char').innerText = "👦";
      document.getElementById('girl-char').innerText = "👧";
      document.getElementById('boy-char').classList.remove('sad');
      document.getElementById('girl-char').classList.remove('sad');
      document.getElementById('boy').classList.remove('together');
      document.getElementById('girl').classList.remove('together');
      document.getElementById('boy').style.left = "20px";
      document.getElementById('girl').style.right = "0px";
      document.getElementById('girl').style.left = "auto";
      document.getElementById('basket').style.display = 'block';
      document.querySelectorAll('.hearts').forEach(h => h.remove());
      document.getElementById('result-message').style.display = "none";
      document.getElementById("restart-btn").style.display = "none";
    }

    document.body.onkeydown = (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        throwRose();
      }
    }
  </script>
</body>
</html>
