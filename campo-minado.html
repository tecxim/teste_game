<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campo Minado Cartoon üí£</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef3f9;
      font-family: 'Comic Sans MS', cursive;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      justify-content: center;
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      border-radius: 6px;
      background-color: #bcd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }
    .cell.revealed {
      background-color: #d4edda;
      cursor: default;
    }
    .cell.bomb {
      background-color: #f8d7da;
    }
    #status {
      font-size: 1.4rem;
      margin-top: 15px;
    }
    #controls {
      margin-top: 20px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üí£ Campo Minado Cartoon</h1>
  <div id="status">Clique no bot√£o abaixo para come√ßar!</div>
  <div id="controls">
    <button id="start" class="btn btn-success">üéÆ Come√ßar Jogo</button>
    <button id="restart" class="btn btn-warning d-none">üîÅ Reiniciar</button>
  </div>
  <div id="board"></div>

  <!-- M√∫sica de fundo -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-funnysong.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML5.
  </audio>

  <script>
    const rows = 8;
    const cols = 8;
    const numMines = 10;
    let board = [];
    let revealedCount = 0;
    let gameOver = false;
    const music = document.getElementById('bg-music');

    document.getElementById('start').addEventListener('click', () => {
      startGame();
      document.getElementById('start').classList.add('d-none');
    });

    document.getElementById('restart').addEventListener('click', () => {
      startGame();
    });

    function startGame() {
      board = [];
      revealedCount = 0;
      gameOver = false;
      document.getElementById('status').textContent = "Boa sorte!";
      document.getElementById('restart').classList.add('d-none');

      // Inicia ou reinicia a m√∫sica
      music.currentTime = 0;
      music.play().catch(() => {
        console.log("O navegador bloqueou a reprodu√ß√£o autom√°tica da m√∫sica.");
      });

      // Cria o tabuleiro vazio
      for (let i = 0; i < rows * cols; i++) {
        board.push({
          isMine: false,
          revealed: false,
          adjacent: 0
        });
      }

      // Adiciona minas aleat√≥rias
      let placed = 0;
      while (placed < numMines) {
        let idx = Math.floor(Math.random() * board.length);
        if (!board[idx].isMine) {
          board[idx].isMine = true;
          placed++;
        }
      }

      // Conta minas adjacentes
      for (let i = 0; i < board.length; i++) {
        if (board[i].isMine) continue;
        let count = 0;
        for (let n of getNeighbors(i)) {
          if (board[n].isMine) count++;
        }
        board[i].adjacent = count;
      }

      renderBoard();
    }

    function renderBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";

      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.className = "cell";
        if (cell.revealed) {
          div.classList.add("revealed");
          if (cell.isMine) {
            div.classList.add("bomb");
            div.textContent = "üí£";
          } else if (cell.adjacent > 0) {
            div.textContent = cell.adjacent;
          }
        } else {
          div.addEventListener("click", () => revealCell(index));
        }
        boardDiv.appendChild(div);
      });
    }

    function getNeighbors(index) {
      const neighbors = [];
      const row = Math.floor(index / cols);
      const col = index % cols;

      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          let r = row + dr;
          let c = col + dc;
          if (r >= 0 && r < rows && c >= 0 && c < cols) {
            neighbors.push(r * cols + c);
          }
        }
      }
      return neighbors;
    }

    function revealCell(index) {
      if (gameOver || board[index].revealed) return;

      board[index].revealed = true;

      if (board[index].isMine) {
        gameOver = true;
        document.getElementById('status').textContent = "üí• Voc√™ explodiu! Fim de jogo.";
        revealAll();
        document.getElementById('restart').classList.remove('d-none');
        return;
      }

      revealedCount++;
      if (board[index].adjacent === 0) {
        for (let n of getNeighbors(index)) {
          if (!board[n].revealed) revealCell(n);
        }
      }

      if (revealedCount === rows * cols - numMines) {
        gameOver = true;
        document.getElementById('status').textContent = "üéâ Voc√™ venceu!";
        revealAll();
        document.getElementById('restart').classList.remove('d-none');
        return;
      }

      renderBoard();
    }

    function revealAll() {
      board.forEach(cell => (cell.revealed = true));
      renderBoard();
    }
  </script>

</body>
</html>
